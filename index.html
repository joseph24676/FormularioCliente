<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de Datos de Clientes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <h1>Formulario de Registro de Clientes</h1>
    <form id="clienteForm" onsubmit="return mostrarMensaje();">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="direccion">Dirección Postal:</label>
        <input type="text" id="direccion" name="direccion"><br>

        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}"><br>

        <!-- Añadir margen para separar el botón del último campo -->
        <input type="submit" value="Enviar" style="margin-top: 20px;"> <!-- Separación -->
    </form>

    <script src="scripts.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
